<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 100%;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            placeholder-color: rgba(255, 255, 255, 0.7);
            flex: 1;
            min-width: 200px;
            backdrop-filter: blur(5px);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.4);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .weather-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .city-name {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .weather-main {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
        }

        .weather-icon {
            font-size: 4rem;
        }

        .weather-description {
            font-size: 1.5rem;
            text-transform: capitalize;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .detail-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 69, 58, 0.2);
            color: #ff453a;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255, 69, 58, 0.3);
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-icon {
                font-size: 3rem;
            }

            .search-container {
                flex-direction: column;
            }

            input[type="text"] {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Forecast</h1>
        
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, Tokyo, New York)">
            <button onclick="getWeather()">Get Weather</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div class="error" id="error">
            <p id="errorMessage"></p>
        </div>

        <div class="weather-card" id="weatherCard">
            <div class="city-name" id="cityName"></div>
            
            <div class="weather-main">
                <div class="temperature" id="temperature"></div>
                <div class="weather-icon" id="weatherIcon"></div>
            </div>
            
            <div class="weather-description" id="weatherDescription"></div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value" id="uvIndex"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // OpenWeatherMap API configuration
        const API_KEY = 'your_api_key_here'; // Replace with your actual API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';
        
        // For demo purposes, we'll use a mock API response
        const DEMO_MODE = true;

        // Mock weather data for demonstration
        const mockWeatherData = {
            london: {
                name: "London",
                main: {
                    temp: 15.2,
                    feels_like: 14.8,
                    humidity: 78,
                    pressure: 1013
                },
                weather: [{
                    main: "Clouds",
                    description: "overcast clouds",
                    icon: "04d"
                }],
                wind: {
                    speed: 3.5
                },
                visibility: 10000,
                sys: {
                    country: "GB"
                }
            },
            tokyo: {
                name: "Tokyo",
                main: {
                    temp: 22.5,
                    feels_like: 23.1,
                    humidity: 65,
                    pressure: 1020
                },
                weather: [{
                    main: "Clear",
                    description: "clear sky",
                    icon: "01d"
                }],
                wind: {
                    speed: 2.1
                },
                visibility: 10000,
                sys: {
                    country: "JP"
                }
            },
            "new york": {
                name: "New York",
                main: {
                    temp: 18.7,
                    feels_like: 18.2,
                    humidity: 72,
                    pressure: 1015
                },
                weather: [{
                    main: "Rain",
                    description: "light rain",
                    icon: "10d"
                }],
                wind: {
                    speed: 4.2
                },
                visibility: 8000,
                sys: {
                    country: "US"
                }
            }
        };

        // Weather icon mapping
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('weatherCard').classList.remove('show');
            document.getElementById('error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
            hideLoading();
        }

        function displayWeather(data) {
            // Update city name
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            
            // Update temperature
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            
            // Update weather icon
            const iconCode = data.weather[0].icon;
            document.getElementById('weatherIcon').textContent = weatherIcons[iconCode] || 'üå§Ô∏è';
            
            // Update description
            document.getElementById('weatherDescription').textContent = data.weather[0].description;
            
            // Update details
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            document.getElementById('uvIndex').textContent = 'N/A'; // UV index requires separate API call
            
            // Show weather card with animation
            hideLoading();
            document.getElementById('weatherCard').classList.add('show');
        }

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading();

            try {
                if (DEMO_MODE) {
                    // Demo mode - use mock data
                    setTimeout(() => {
                        const cityKey = city.toLowerCase();
                        const mockData = mockWeatherData[cityKey];
                        
                        if (mockData) {
                            displayWeather(mockData);
                        } else {
                            // Generate random weather data for any city
                            const randomTemp = Math.floor(Math.random() * 30) + 5;
                            const weatherTypes = ['Clear', 'Clouds', 'Rain', 'Snow'];
                            const randomWeather = weatherTypes[Math.floor(Math.random() * weatherTypes.length)];
                            
                            const generatedData = {
                                name: city,
                                main: {
                                    temp: randomTemp,
                                    feels_like: randomTemp + Math.floor(Math.random() * 4) - 2,
                                    humidity: Math.floor(Math.random() * 40) + 40,
                                    pressure: Math.floor(Math.random() * 50) + 1000
                                },
                                weather: [{
                                    main: randomWeather,
                                    description: randomWeather.toLowerCase(),
                                    icon: '01d'
                                }],
                                wind: {
                                    speed: Math.floor(Math.random() * 10) + 1
                                },
                                visibility: 10000,
                                sys: {
                                    country: 'XX'
                                }
                            };
                            
                            displayWeather(generatedData);
                        }
                    }, 1500);
                } else {
                    // Real API mode
                    const response = await fetch(`${BASE_URL}?q=${city}&appid=${API_KEY}&units=metric`);
                    
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    
                    const data = await response.json();
                    displayWeather(data);
                }
            } catch (error) {
                showError(error.message || 'Failed to fetch weather data');
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        // Load default city weather on page load
        window.addEventListener('load', function() {
            document.getElementById('cityInput').value = 'London';
            getWeather();
        });
    </script>
</body>
</html>
