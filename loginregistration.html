<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .form-container {
            padding: 40px;
            position: relative;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 0.9em;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #666;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .tab-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.valid {
            border-color: #28a745;
        }

        .form-group input.invalid {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.8em;
        }

        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            margin: 5px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 0.9em;
            color: #666;
        }

        .dashboard {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .dashboard p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login/Registration Forms -->
        <div class="form-container" id="authContainer">
            <div class="logo">
                <h1>OutriX</h1>
                <p>Welcome to your secure portal</p>
            </div>

            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div class="form-section active" id="loginForm">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" required>
                        <div class="error-message" id="loginEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
            </div>

            <!-- Registration Form -->
            <div class="form-section" id="registerForm">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" required>
                        <div class="error-message" id="registerNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" id="registerEmail" required>
                        <div class="error-message" id="registerEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required onkeyup="checkPasswordStrength()">
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <div id="strengthText">Password strength: Weak</div>
                        </div>
                        <div class="error-message" id="registerPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required onkeyup="checkPasswordMatch()">
                        <div class="error-message" id="confirmPasswordError"></div>
                        <div class="success-message" id="confirmPasswordSuccess"></div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">I agree to the Terms and Conditions</label>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <h2>Dashboard</h2>
            <p>Welcome to your secure dashboard!</p>
            
            <div class="user-info">
                <h3>User Information</h3>
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Login Time:</strong> <span id="loginTime"></span></p>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Store registered users (in a real app, this would be in a database)
        let registeredUsers = [];
        let currentUser = null;

        // Initialize with demo data
        function initializeUsers() {
            try {
                const stored = localStorage.getItem('registeredUsers');
                if (stored) {
                    registeredUsers = JSON.parse(stored);
                } else {
                    registeredUsers = [];
                }
            } catch (e) {
                registeredUsers = [];
            }
            
            // Add demo user if not exists
            if (!registeredUsers.find(u => u.email === 'demo@example.com')) {
                registeredUsers.push({ 
                    name: 'Demo User', 
                    email: 'demo@example.com', 
                    password: 'demo123', 
                    registrationDate: new Date().toISOString() 
                });
                saveUsers();
            }
        }

        function saveUsers() {
            try {
                localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
            } catch (e) {
                console.log('Could not save to localStorage');
            }
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            // Find and activate the correct button
            const buttons = document.querySelectorAll('.tab-btn');
            if (tab === 'login') {
                buttons[0].classList.add('active');
            } else {
                buttons[1].classList.add('active');
            }

            // Update form sections
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            
            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
            }

            // Clear any previous errors
            clearErrors();
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });
            document.querySelectorAll('.success-message').forEach(success => {
                success.style.display = 'none';
                success.textContent = '';
            });
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('valid', 'invalid');
            });
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            const inputElement = document.getElementById(elementId.replace('Error', ''));
            
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            inputElement.classList.add('invalid');
        }

        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            const inputElement = document.getElementById(elementId.replace('Success', ''));
            
            successElement.textContent = message;
            successElement.style.display = 'block';
            inputElement.classList.add('valid');
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            // Enhanced password validation
            if (password.length < 6) return { valid: false, message: "Password must be at least 6 characters long" };
            if (!/[A-Z]/.test(password)) return { valid: false, message: "Password must contain at least one uppercase letter" };
            if (!/[a-z]/.test(password)) return { valid: false, message: "Password must contain at least one lowercase letter" };
            if (!/\d/.test(password)) return { valid: false, message: "Password must contain at least one number" };
            return { valid: true, message: "Strong password" };
        }

        function validateName(name) {
            if (!name || name.trim().length < 2) return { valid: false, message: "Name must be at least 2 characters long" };
            if (!/^[a-zA-Z\s]+$/.test(name)) return { valid: false, message: "Name must contain only letters and spaces" };
            return { valid: true, message: "Valid name" };
        }

        function checkPasswordStrength() {
            const password = document.getElementById('registerPassword').value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            if (!password) {
                strengthFill.className = 'strength-fill';
                strengthText.textContent = 'Password strength: None';
                return;
            }
            
            let strength = 0;
            let strengthLabel = 'Very Weak';
            
            // Check various criteria
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;
            
            strengthFill.className = 'strength-fill';
            
            if (strength >= 5) {
                strengthFill.classList.add('strength-strong');
                strengthLabel = 'Very Strong';
            } else if (strength >= 4) {
                strengthFill.classList.add('strength-strong');
                strengthLabel = 'Strong';
            } else if (strength >= 3) {
                strengthFill.classList.add('strength-medium');
                strengthLabel = 'Medium';
            } else if (strength >= 2) {
                strengthFill.classList.add('strength-medium');
                strengthLabel = 'Fair';
            } else if (strength >= 1) {
                strengthFill.classList.add('strength-weak');
                strengthLabel = 'Weak';
            }
            
            strengthText.textContent = `Password strength: ${strengthLabel}`;
            
            // Real-time validation feedback
            const validation = validatePassword(password);
            const errorElement = document.getElementById('registerPasswordError');
            const inputElement = document.getElementById('registerPassword');
            
            if (validation.valid) {
                errorElement.style.display = 'none';
                inputElement.classList.remove('invalid');
                inputElement.classList.add('valid');
            } else {
                errorElement.textContent = validation.message;
                errorElement.style.display = 'block';
                inputElement.classList.remove('valid');
                inputElement.classList.add('invalid');
            }
        }

        function checkPasswordMatch() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('confirmPasswordError');
            const successElement = document.getElementById('confirmPasswordSuccess');
            const inputElement = document.getElementById('confirmPassword');
            
            if (confirmPassword === '') {
                errorElement.style.display = 'none';
                successElement.style.display = 'none';
                inputElement.classList.remove('valid', 'invalid');
                return;
            }
            
            if (password === confirmPassword && password.length > 0) {
                errorElement.style.display = 'none';
                successElement.textContent = '✓ Passwords match perfectly!';
                successElement.style.display = 'block';
                inputElement.classList.remove('invalid');
                inputElement.classList.add('valid');
            } else {
                successElement.style.display = 'none';
                errorElement.textContent = '✗ Passwords do not match';
                errorElement.style.display = 'block';
                inputElement.classList.remove('valid');
                inputElement.classList.add('invalid');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            console.log('🔐 Login form submitted');
            clearErrors();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            // Input Validation as per requirements
            let isValid = true;
            
            if (!email) {
                showError('loginEmailError', 'Email address is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('loginEmailError', 'Please enter a valid email address (e.g., user@example.com)');
                isValid = false;
            }
            
            if (!password) {
                showError('loginPasswordError', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('loginPasswordError', 'Password must be at least 6 characters long');
                isValid = false;
            }
            
            if (!isValid) {
                console.log('❌ Login validation failed');
                return false;
            }
            
            // Check credentials against registered users
            const user = registeredUsers.find(u => u.email === email && u.password === password);
            
            if (user) {
                console.log('✅ Login successful - Redirecting to dashboard');
                currentUser = user;
                // Redirect to dashboard page as per requirements
                showDashboard();
                
                // Show success message briefly
                const successMsg = document.createElement('div');
                successMsg.style.cssText = 'position:fixed;top:20px;right:20px;background:#28a745;color:white;padding:15px;border-radius:8px;z-index:1000;';
                successMsg.textContent = '✅ Login successful! Redirecting to dashboard...';
                document.body.appendChild(successMsg);
                setTimeout(() => successMsg.remove(), 2000);
                
            } else {
                console.log('❌ Invalid credentials');
                showError('loginEmailError', 'Invalid email or password. Please check your credentials.');
                showError('loginPasswordError', 'Invalid email or password. Please check your credentials.');
            }
            
            return false;
        }

        function handleRegister(event) {
            event.preventDefault();
            console.log('📝 Registration form submitted');
            clearErrors();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Comprehensive Input Validation as per requirements
            let isValid = true;
            
            // Name validation
            const nameValidation = validateName(name);
            if (!nameValidation.valid) {
                showError('registerNameError', nameValidation.message);
                isValid = false;
            }
            
            // Email validation
            if (!email) {
                showError('registerEmailError', 'Email address is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('registerEmailError', 'Please enter a valid email address (e.g., user@example.com)');
                isValid = false;
            } else if (registeredUsers.find(u => u.email === email)) {
                showError('registerEmailError', 'This email is already registered. Please use a different email.');
                isValid = false;
            }
            
            // Password validation with enhanced requirements
            const passwordValidation = validatePassword(password);
            if (!passwordValidation.valid) {
                showError('registerPasswordError', passwordValidation.message);
                isValid = false;
            }
            
            // Password confirmation validation as per requirements
            if (!confirmPassword) {
                showError('confirmPasswordError', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPasswordError', '❌ Passwords do not match. Please ensure both passwords are identical.');
                isValid = false;
            }
            
            // Terms agreement validation
            if (!agreeTerms) {
                alert('⚠️ You must agree to the Terms and Conditions to create an account.');
                isValid = false;
            }
            
            if (!isValid) {
                console.log('❌ Registration validation failed');
                return false;
            }
            
            // Create new user account
            const newUser = { 
                name: name, 
                email: email, 
                password: password, 
                registrationDate: new Date().toISOString(),
                lastLogin: new Date().toISOString()
            };
            
            registeredUsers.push(newUser);
            saveUsers();
            
            console.log('✅ Registration successful - Redirecting to dashboard');
            currentUser = newUser;
            
            // Show success message
            const successMsg = document.createElement('div');
            successMsg.style.cssText = 'position:fixed;top:20px;right:20px;background:#28a745;color:white;padding:15px;border-radius:8px;z-index:1000;';
            successMsg.textContent = '🎉 Account created successfully! Redirecting to dashboard...';
            document.body.appendChild(successMsg);
            setTimeout(() => successMsg.remove(), 2500);
            
            // Redirect to dashboard page as per requirements
            setTimeout(() => showDashboard(), 1000);
            
            return false;
        }

        function showDashboard() {
            // Hide the authentication container
            document.getElementById('authContainer').style.display = 'none';
            
            // Show the dashboard page (redirect as per requirements)
            document.getElementById('dashboard').classList.add('active');
            
            // Update dashboard with current user information
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('loginTime').textContent = new Date().toLocaleString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // Update page title
            document.title = `Dashboard - ${currentUser.name}`;
            
            console.log('🎯 Successfully redirected to dashboard page');
        }

        function logout() {
            currentUser = null;
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
            
            // Clear forms
            document.querySelectorAll('form').forEach(form => form.reset());
            clearErrors();
            
            // Reset to login tab
            switchTab('login');
        }

        // Initialize with some demo users
        initializeUsers();

        // Real-time input validation
        document.getElementById('loginEmail').addEventListener('input', function() {
            const email = this.value.trim();
            if (email && validateEmail(email)) {
                this.classList.add('valid');
                this.classList.remove('invalid');
                document.getElementById('loginEmailError').style.display = 'none';
            } else if (email) {
                this.classList.add('invalid');
                this.classList.remove('valid');
            }
        });

        document.getElementById('registerEmail').addEventListener('input', function() {
            const email = this.value.trim();
            if (email && validateEmail(email)) {
                this.classList.add('valid');
                this.classList.remove('invalid');
                document.getElementById('registerEmailError').style.display = 'none';
            } else if (email) {
                this.classList.add('invalid');
                this.classList.remove('valid');
            }
        });

        document.getElementById('registerName').addEventListener('input', function() {
            const name = this.value.trim();
            const validation = validateName(name);
            if (validation.valid) {
                this.classList.add('valid');
                this.classList.remove('invalid');
                document.getElementById('registerNameError').style.display = 'none';
            } else if (name) {
                this.classList.add('invalid');
                this.classList.remove('valid');
            }
        });

        // Add enter key support for forms
        document.getElementById('loginPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });

        document.getElementById('confirmPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleRegister(e);
            }
        });
    </script>
</body>
</html>
